plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
    id 'application'
    id "org.jetbrains.kotlin.kapt" version "1.3.0"
}

group 'com.gozdek.atm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

kapt {
    generateStubs = true
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.0'
    compile 'com.google.dagger:dagger:2.23.2'
    kapt 'com.google.dagger:dagger-compiler:2.23.2'
}

mainClassName = 'CommandLineAtm'

run {
    standardInput = System.in
}